<h3>Listado de Heroes</h3>

<div *ngIf="heroeeliminado; else nothingWasDeleted" >
  <h3>Heroe borrado <small class="text-danger"> {{heroeeliminado}} </small>  </h3>
</div>

<ng-template #nothingWasDeleted>
<h3>
  No se ha borrado nada
</h3>
</ng-template>


<button
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar Ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
